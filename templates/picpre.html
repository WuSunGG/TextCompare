<h1>图片类别预测-demo</h1>
<p style="color: red;">使用方式：</p>
<p>
<ol>
    <li>选择你要上传的图片</li>
    <li>点击上传</li>
    <li>等待结果</li>
</ol></p>
<p style="color: red;">结果说明：默认只展示图片可能的前五个结果，按概率排序</p>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input style="margin:10px;width: 100%;height: 50px;font-size: 28px;background: yellow;" type="file" name="upic">

    <input style=" width: 100%; height: 50px; background: cadetblue;clear: both;" type="submit" value="上传"/>

    <hr>
    {% load static %}
    <h1>原图</h1>
    <img width="200" src="{% static sourcepic %}" alt="请上传原图"/>
    <h1>预测</h1>
    <img width="100%" src="{% static targetpic %}" alt="预测结果"/>
</form>
